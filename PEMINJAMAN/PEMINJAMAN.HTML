<body>
  <header>
        <div class="logo">
            <img src="/IMG/LOGO.png" alt="HOOLibrary Logo">

        </div>
        <nav>
            <a href="/HOMEPAGE/HOMEPAGE.html">Beranda</a>

        </nav>
        <div class="search">
            <input type="text" placeholder="Cari disini..." class="search-box">
        </div>
    </header>

  <main class="form-container">
    <h1>Peminjaman Buku</h1>
    <form action="#" method="post">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Identitas Anggota</label>
      <input type="text" name="id_anggota" required>

      <div class="date-group">
        <div>
          <label>Tanggal Peminjaman</label>
          <div class="date-wrapper">
            <input type="date" name="tanggal_pinjam" required>
            <span class="icon">ðŸ“…</span>
          </div>
          <small>*tanggal tidak boleh kosong</small>
        </div>

        <div>
          <label>Tanggal Pengembalian</label>
          <div class="date-wrapper">
            <input type="date" name="tanggal_kembali" required>
            <span class="icon">ðŸ“…</span>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="secondary">Kembali</button>
        <button type="submit" class="primary">Pinjam</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <a href="#">Hubungi Kami</a>
    <a href="/TENTANG/TENTANG.HTML">Tentang Kami</a>
